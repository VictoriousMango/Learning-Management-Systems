{% extends "./Navbar.html" %}

{% block MentorBase %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Create a New Course</h1>

    <form action="/api/courses/create/" method="POST" enctype="multipart/form-data" class="shadow-lg p-4 bg-white rounded">
        <!-- CSRF Token for Django -->
        {% csrf_token %}

        <!-- Course Title -->
        <div class="mb-3">
            <label for="courseTitle" class="form-label">Course Title</label>
            <input type="text" class="form-control" id="courseTitle" name="courseTitle" placeholder="Enter course title" required>
        </div>

        <!-- Course Code -->
        <div class="mb-3">
            <label for="courseCode" class="form-label">Course Code</label>
            <input type="text" class="form-control" id="courseCode" name="courseCode" placeholder="Enter course code" required>
        </div>

        <!-- Course Image Upload -->
        <div class="mb-3">
            <label for="courseImage" class="form-label">Course Landing Page Image</label>
            <input class="form-control" type="file" id="courseImage" name="courseImage" accept="image/*" required>
            <small class="text-muted">Upload an image that will appear on the course landing page.</small>
        </div>

        <!-- Course Plan -->
        <div class="mb-3">
            <label for="coursePlan" class="form-label">Course Plan</label>
            <textarea class="form-control" id="coursePlan" name="coursePlan" rows="5" placeholder="Describe the course plan in detail" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Create Course</button>
        </div>
    </form>
</div>

<!-- Optional Styling -->
<style>
    body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: 'Arial', sans-serif;
    }
    .container {
        max-width: 800px;
    }
    .shadow-lg {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
        color: #333;
    }
    .btn-primary {
        background-color: #667eea;
        border: none;
        transition: background-color 0.3s;
    }
    .btn-primary:hover {
        background-color: #5646b0;
    }
</style>
{% endblock MentorBase %}
